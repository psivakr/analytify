
<div class="login-page">
  <div class="login-left">
    <div class="login-content">
      <div class="login-logo">
        <img src="https://iili.io/3XKozfR.png" alt="Analytify Dark Logo" />
      </div>
      <h2 class="login-title">Sign in to Analytify</h2>
      <p class="login-subtitle">Sign in to your account to continue.</p>
      <div class="login-form">
        <div class="form-group">
          <label>Email Address<span class="required">*</span></label>
          <input type="email" placeholder="Enter Email Address" class="form-control" />
        </div>
        <div class="form-group password-group">
          <label>Password<span class="required">*</span></label>
          <div class="password-wrapper">
            <input [type]="hidePassword ? 'password' : 'text'" placeholder="Enter Password" class="form-control" />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="fa" [class.fa-eye]="hidePassword" [class.fa-eye-slash]="!hidePassword"></i>
            </button>
          </div>
        </div>
        <div class="options">
          <label class="remember-me"><input type="checkbox" /> Remember me</label>
          <a routerLink="/authentication/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        <button routerLink="/dashboard" class="btn btn-primary login-button">Login</button>
      </div>
      <p class="signup-text">
        Don't have an account yet? <a routerLink="/authentication/register" class="sign-up">Sign Up</a>
      </p>
    </div>
  </div>
  <div class="login-right"></div>
</div>
